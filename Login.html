<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khaney Ho | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f3f8f3;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2e7d32;
      color: white;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #c8e6c9;
    }

    /* Main split */
    .container {
      flex: 1;
      display: flex;
    }

    .left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center/cover;
      position: relative;
    }

    .left::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(46, 125, 50, 0.6);
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
    }

    .login-box {
      width: 350px;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e7d32;
      font-size: 1.8rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.7rem 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-box input:focus {
      background: #ffffff;
      box-shadow: 0 0 10px rgba(46, 125, 50, 0.5);
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      background: #2e7d32;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #1b5e20;
      transform: scale(1.05);
    }

    .login-box p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-box p a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Khaney Ho</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="SubmitRecipe.html">Submit Recipe</a></li>
      <li><a href="tipsandtricks.html">Tips & Tricks</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="login-box">
        <h2>Welcome Back üç¥</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
